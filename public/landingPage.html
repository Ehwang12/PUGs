<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PUG</title>
    <link href="./css/fontawesome-all.min.css" rel="stylesheet">

    <link href="./css/fontawesome.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="./css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Corben&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>


</head>

<body class="mx-auto">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Material form contact -->
                <div class="card">

                    <h5 class="card-header aqua-gradient white-text text-center py-4">
                        <strong>Find A Game!</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;">

                            <!-- Name -->
                            <div class="md-form mt-3">
                                <input type="text" id="materialContactFormName" class="form-control">
                                <label for="materialContactFormName">Name</label>
                            </div>

                            <!-- E-mail -->
                            <div class="md-form">
                                <input type="email" id="materialContactFormEmail" class="form-control">
                                <label for="materialContactFormEmail">E-mail</label>
                            </div>

                            <!-- Subject -->



                            <!--Menu-->
                            <div class="md-form mt-3 text-left">
                                <!-- <span>Location</span> -->
                                <select class="browser-default custom-select">
                                    <option selected>Location</option>
                                    <option value="1">APPLE VALLEY</option>
                                    <option value="2">BLAINE</option>
                                    <option value="3">BLOOMINGTON</option>
                                    <option value="4">BROOKLYN PARK</option>
                                    <option value="5">BURNSVILLE</option>
                                    <option value="6">COON RAPIDS</option>
                                    <option value="7">DULUTH</option>
                                    <option value="8">EAGAN</option>
                                    <option value="9">EDEN PRAIRIE</option>
                                    <option value="10">EDINA</option>
                                    <option value="11">LAKEVILLE</option>
                                    <option value="12">MAPLE GROVE</option>
                                    <option value="14">MINNEAPOLIS</option>
                                    <option value="15">MINNETONKA</option>
                                    <option value="16">PLYMOUTH</option>
                                    <option value="17">ROCHESTER</option>
                                    <option value="18">ST. CLOUD</option>
                                    <option value="19">ST. LOUIS PARK</option>
                                    <option value="20">ST. PAUL</option>
                                    <option value="20">WOODBURY</option>
                                </select>
                            </div>


                            <div class="md-form col-12 mt-5">
                                    <button class="btn btn-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                                    type="submit">Send</button>
                            </div>
                            <!-- Send button -->
                    

                        </form>
                        <!-- Form -->

                    </div>
                    <script>
                        $(document).ready(function () {
                            // Initialize Material Select
                            $('.mdb-select').material_select();
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>

    <!-- Material form contact -->
    <!-- SCRIPTS -->

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
    <!-- Bootstrap tooltips -->
</body>


</html>
