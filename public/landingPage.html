<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PUG</title>

    <link href="./css/fontawesome-all.min.css" rel="stylesheet">

    <link href="./css/fontawesome.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="./css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="./css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Corben&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
</head>

<body class="mx-auto">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Material form contact -->
                <div class="card">

                    <h5 class="card-header tempting-azure-gradient
                    white-text text-center py-4">
                        <strong>Find a PUG!</strong>
                        <i class="left fas fa-paw"></i>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;">

                            <!-- Name -->
                            <div class="md-form mt-3">
                                <input type="text" id="materialContactFormName" class="form-control">
                                <label for="materialContactFormName">Name</label>
                            </div>

                            <!-- E-mail -->
                            <div class="md-form">
                                <input type="email" id="materialContactFormEmail" class="form-control">
                                <label for="materialContactFormEmail">E-mail</label>
                            </div>

                            <!-- Location -->
                            <div class="md-form mt-3 text-left">
                                <select class="browser-default custom-select">
                                    <option selected>Location</option>
                                    <option value="1">APPLE VALLEY</option>
                                    <option value="2">BLAINE</option>
                                    <option value="3">BLOOMINGTON</option>
                                    <option value="4">BROOKLYN PARK</option>
                                    <option value="5">BURNSVILLE</option>
                                    <option value="6">COON RAPIDS</option>
                                    <option value="7">DULUTH</option>
                                    <option value="8">EAGAN</option>
                                    <option value="9">EDEN PRAIRIE</option>
                                    <option value="10">EDINA</option>
                                    <option value="11">LAKEVILLE</option>
                                    <option value="12">MAPLE GROVE</option>
                                    <option value="14">MINNEAPOLIS</option>
                                    <option value="15">MINNETONKA</option>
                                    <option value="16">PLYMOUTH</option>
                                    <option value="17">ROCHESTER</option>
                                    <option value="18">ST. CLOUD</option>
                                    <option value="19">ST. LOUIS PARK</option>
                                    <option value="20">ST. PAUL</option>
                                    <option value="20">WOODBURY</option>
                                </select>
                            </div>
                            <div class="md-form col-12 mt-5">
                                <button class="btn btn-info btn-rounded btn-block z-depth-0 my-4 waves-effect waves-light"
                                    type="submit">Go!</button>
                            </div>
                            <!-- Send button -->
                        </form>
                        <!-- Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!--Modal: modalRelatedContent-->
      <div class="modal fade right" id="modalRelatedContent" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
          <!--Content-->
          <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
              <p class="heading">Related article</p>
      
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
              </button>
            </div>
      
            <!--Body-->
            <div class="modal-body">
      
              <div class="row">
                <div class="col-5">
                  <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                    class="img-fluid" alt="">
                </div>
      
                <div class="col-7">
                  <p><strong>My travel to paradise</strong></p>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit [...]</p>
                  <button type="button" class="btn btn-info btn-md">Read more</button>
      
                </div>
              </div>
            </div>
          </div>
          <!--/.Content-->
        </div>
      </div>
      <!--Modal: modalRelatedContent-->

    <footer class="footer">
        <div class="container">
         
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRelatedContent">Launch
                    modal</button>

        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
    <!-- Bootstrap tooltips -->
</body>


</html>
