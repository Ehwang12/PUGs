<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My PUGS Feed</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="tempting-azure-gradient bg-main">
  <div class="container-fluid">
  
  <!-- Card -->
  <div class="row">
    <div class="col-4">
      <div class="card testimonial-card" id="userCard">

        <!-- Background color -->
        <div class="card-up"></div>
      
        <!-- Avatar -->
        <div class="avatar mx-auto white">
          <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle" alt="woman avatar">
        </div>
      
        <!-- Content -->
        <div class="card-body">
          <!-- Name -->
          <h4 class="card-title">Sporty McSportster</h4>
          <a href="#!" class="btn btn-primary" id="createEvent-btn">Create Event</a>
        </div>
      
      </div>
    </div>
    <!-- /card -->

    <!-- Weather Widget -->
    <div class="row">
      <div class="col-12" id="weatherWidget">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">Weather Today: xx/xx/xx </li>
            <li class="list-group-item">High: 79&#176; </li>
            <li class="list-group-item">Low: 56&#176; </li>
          </ul>
      </div>

    <!-- Feed Div -->
    <div class="col-12">
        <div class="card" id="feedDiv">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Test Event 1</li>
            <li class="list-group-item">Test Event 2</li>
            <li class="list-group-item">Test Event 3</li>
          </ul>
        </div>
    </div>
    <!-- /Feed Div -->
    </div>
    <!-- /weather widget -->
  </div>
  <!-- /Card -->
    
  <!-- My Pugs Card -->  
  <div class="row">
    <div class="col-4">
      <div class="card" id="myPugs">
        <div class="card-header text-center">
          My PUGs
        </div>
        <ul class="list-group list-group-flush text-left">
          <li class="list-group-item">Basketball @5pm</li>
          <li class="list-group-item">Badminton @7pm</li>
          <li class="list-group-item">Roller Hockey @8pm</li>
        </ul>
      </div>
    </div>

    
    </div>
    <!-- /My Pugs Card -->
 
    <!-- container div -->
    </div>
  <!-- bg div -->
  </div>

  <!-- /page end-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
